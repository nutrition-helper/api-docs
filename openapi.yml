components:
  schemas:
    # Logistics
    Brand:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: integer
        amount:
          type: number
        foodId:
          type: integer
        uomId:
          type: integer
        brandId:
          type: integer
        nutritionFacts:
          type: array
          items:
            $ref: '#/components/schemas/NutritionFact'
    UnitOfMeasurement:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        short:
          type: string
    # Food
    Food:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    Nutrient:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        calories:
          type: integer
    NutritionFact:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        nutrientId:
          type: integer
        productId:
          type: integer
        nutrient:
          $ref: '#/components/schemas/Nutrient'
    # Recipe
    Recipe:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        servings:
          type: number
          minimum: 1
        sourceUrl:
          type: string
        thumbnailUrl:
          type: string
        recipeSteps:
          type: array
          items:
            $ref: '#/components/schemas/RecipeStep'
    RecipeStep:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        index:
          description: The index of which the RecipeStep is part of the Recipe
          type: integer
        ingredients:
          type: array
          items:
           $ref: '#/components/schemas/Ingredient'
        recipeId:
          type: integer
    Ingredient:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        foodId:
          type: integer
        recipeStepId:
          type: integer
        uomId:
          type: integer
    # Todo-List
    TodoList:
      type: object
      properties:
        id:
          type: integer
        entries:
          type: array
          items:
            $ref: '#/components/schemas/TodoListEntryWithChilds'
        title: 
          type: string
    TodoListEntry:
      type: object
      properties:
        id:
          type: integer
        completed:
          type: boolean
        title: 
          type: string
        todoListId:
          type: integer
        parentId:
          type: integer
    TodoListEntryWithChilds:
      type: object
      allOf:
      - $ref: '#/components/schemas/TodoListEntry'
      - type: object
        properties:
          childEntries:
            type: array
            items:
              $ref: '#/components/schemas/TodoListEntry'