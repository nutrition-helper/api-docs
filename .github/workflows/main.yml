on:
  push:
    branches:
    - main
jobs:
  my_job:
    name: Create docs and push to ghpages
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
    
    - name: npm install, build and deploy to pages
      run: |
        npm install
        npm run generate-docs-html2
        npm run generate-docs-markdown
        cd dist
        git init
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add -A
        git commit -m "update ghpages"
        git push git@github.com:nutrition-helper/api-docs.git main:ghpages
